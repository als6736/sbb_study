<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Substation Info Search</title>
</head>
<body>
<h1>Substation Info Search</h1>

<!-- 검색 폼 -->
<form action="#" th:action="@{/search}" method="post">
    <label for="stationName">Station Name:</label>
    <input type="text" id="stationName" name="stationName" required>
    <button type="submit">Search</button>
</form>

<!-- 검색 결과 -->
<h2>Search Results</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>USE_YMD</th>
        <th>SBWY_ROUT_LN_NM</th>
        <th>SBWY_STNS_NM</th>
        <th>GTON_TNOPE</th>
        <th>GTOFF_TNOPE</th>
        <th>REG_YMD</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="info : ${infoList}">
        <td th:text="${info.id}">ID</td>
        <td th:text="${info.useYmd}">USE_YMD</td>
        <td th:text="${info.sbwyRoutLnNm}">SBWY_ROUT_LN_NM</td>
        <td th:text="${info.sbwyStnsNm}">SBWY_STNS_NM</td>
        <td th:text="${info.gtonTnope}">GTON_TNOPE</td>
        <td th:text="${info.gtoffTnope}">GTOFF_TNOPE</td>
        <td th:text="${info.regYmd}">REG_YMD</td>
    </tr>
    </tbody>
</table>

</body>
</html>
